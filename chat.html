<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>Я просто хочу поговорить</h1>
        <div class="chat-box">
            <div class="message received">Привет! Как настроение?</div>
            <div class="message sent">Всё отлично, спасибо!</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Введите сообщение..." id="chatInput">
            <button id="sendMessage">Отправить</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
