<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="registration" class="centered-container">
        <h1>Добро пожаловать!</h1>
        <p>Заполните форму ниже, чтобы настроить приложение под себя:</p>
        <form id="registrationForm">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="favoriteColor">Ваш любимый цвет:</label>
            <div class="color-palette">
                <div class="color-option" style="background-color: #4B4B4B;" data-color="#4B4B4B"></div><div class="color-option" style="background-color: #ECEAE0;" data-color="#ECEAE0"></div><div class="color-option" style="background-color: #E7D2CB;" data-color="#E7D2CB"></div><div class="color-option" style="background-color: #9DA3A4;" data-color="#9DA3A4"></div><div class="color-option" style="background-color: #E8C8A0;" data-color="#E8C8A0"></div><div class="color-option" style="background-color: #D5DCE4;" data-color="#D5DCE4"></div><div class="color-option" style="background-color: #674B36;" data-color="#674B36"></div><div class="color-option" style="background-color: #1A1A1A;" data-color="#1A1A1A"></div><div class="color-option" style="background-color: #F5EBDD;" data-color="#F5EBDD"></div><div class="color-option" style="background-color: #8D6E63;" data-color="#8D6E63"></div><div class="color-option" style="background-color: #BFB4B4;" data-color="#BFB4B4"></div><div class="color-option" style="background-color: #747B83;" data-color="#747B83"></div><div class="color-option" style="background-color: #B1746F;" data-color="#B1746F"></div><div class="color-option" style="background-color: #CDA082;" data-color="#CDA082"></div><div class="color-option" style="background-color: #A89B8D;" data-color="#A89B8D"></div><div class="color-option" style="background-color: #D4C8C2;" data-color="#D4C8C2"></div><div class="color-option" style="background-color: #B2DAD3;" data-color="#B2DAD3"></div><div class="color-option" style="background-color: #D3E4F2;" data-color="#D3E4F2"></div><div class="color-option" style="background-color: #EFE4D6;" data-color="#EFE4D6"></div>
            </div>
            <input type="hidden" id="favoriteColor" name="favoriteColor" value="#4B4B4B">

            <label for="dream">Ваша мечта:</label>
            <input type="text" id="dream" name="dream" placeholder="Например, поехать в Париж" required>

            <button type="submit">Создать мой мир</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
