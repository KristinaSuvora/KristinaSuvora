<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="registration" class="centered-container">
        <h1>Добро пожаловать!</h1>
        <p>Заполните форму ниже, чтобы настроить приложение под себя:</p>
        <form id="registrationForm">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="favoriteColor">Ваш любимый цвет:</label>
            <div class="color-palette">
                <div class="color-option" style="background-color: #FFD5E5;" data-color="#FFD5E5"></div>
                <div class="color-option" style="background-color: #D5E8FF;" data-color="#D5E8FF"></div>
                <div class="color-option" style="background-color: #D5FFD8;" data-color="#D5FFD8"></div>
                <div class="color-option" style="background-color: #FFF5D5;" data-color="#FFF5D5"></div>
                <div class="color-option" style="background-color: #4B4B4B;" data-color="#4B4B4B"></div>
                <div class="color-option" style="background-color: #ECEAE0;" data-color="#ECEAE0"></div>
                <div class="color-option" style="background-color: #9DA3A4;" data-color="#9DA3A4"></div>
                <div class="color-option" style="background-color: #E8C8A0;" data-color="#E8C8A0"></div>
                <div class="color-option" style="background-color: #1A1A1A;" data-color="#1A1A1A"></div>
                <div class="color-option" style="background-color: #D5DCE4;" data-color="#D5DCE4"></div>
            </div>
            <input type="hidden" id="favoriteColor" name="favoriteColor" value="#FFD5E5">

            <label for="avatar">Выберите аватар:</label>
            <div class="avatar-selection">
                <img src="avatars/avatar1.png" alt="Avatar 1" class="avatar-option" data-avatar="avatars/avatar1.png">
                <img src="avatars/avatar2.png" alt="Avatar 2" class="avatar-option" data-avatar="avatars/avatar2.png">
                <img src="avatars/avatar3.png" alt="Avatar 3" class="avatar-option" data-avatar="avatars/avatar3.png">
            </div>
            <input type="hidden" id="avatar" name="avatar" value="avatars/avatar1.png">

            <label for="dream">Ваша мечта:</label>
            <input type="text" id="dream" name="dream" placeholder="Например, поехать в Париж" required>

            <button type="submit">Создать мой мир</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
