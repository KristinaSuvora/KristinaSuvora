<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="registration">
        <h1>Добро пожаловать!</h1>
        <p>Заполните форму ниже, чтобы настроить приложение под себя:</p>
        <form id="registrationForm">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="favoriteColor">Ваш любимый цвет:</label>
            <input type="color" id="favoriteColor" name="favoriteColor" value="#ff69b4">

            <label for="age">Ваш возраст:</label>
            <input type="number" id="age" name="age" required>

            <label for="dream">Ваша мечта:</label>
            <input type="text" id="dream" name="dream" required>

            <button type="submit">Создать мой мир</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
