<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="registration" class="centered-container">
        <h1>Добро пожаловать!</h1>
        <p>Заполните форму ниже, чтобы настроить приложение под себя:</p>
        <form id="registrationForm">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="favoriteColor">Ваш любимый цвет:</label>
            <div class="color-palette">
                <div class="color-option" style="background-color: #525252;" data-color="#525252"></div><div class="color-option" style="background-color: #E8E6E3;" data-color="#E8E6E3"></div><div class="color-option" style="background-color: #E8C7B9;" data-color="#E8C7B9"></div><div class="color-option" style="background-color: #B5735C;" data-color="#B5735C"></div><div class="color-option" style="background-color: #B19893;" data-color="#B19893"></div><div class="color-option" style="background-color: #6A7C6C;" data-color="#6A7C6C"></div><div class="color-option" style="background-color: #D5DCE4;" data-color="#D5DCE4"></div><div class="color-option" style="background-color: #C7AE97;" data-color="#C7AE97"></div><div class="color-option" style="background-color: #EDE8E7;" data-color="#EDE8E7"></div><div class="color-option" style="background-color: #674B36;" data-color="#674B36"></div><div class="color-option" style="background-color: #373E4C;" data-color="#373E4C"></div><div class="color-option" style="background-color: #E2DED4;" data-color="#E2DED4"></div><div class="color-option" style="background-color: #4D3A38;" data-color="#4D3A38"></div><div class="color-option" style="background-color: #A29E96;" data-color="#A29E96"></div><div class="color-option" style="background-color: #5D6166;" data-color="#5D6166"></div><div class="color-option" style="background-color: #F4DCD3;" data-color="#F4DCD3"></div><div class="color-option" style="background-color: #A6B8A1;" data-color="#A6B8A1"></div><div class="color-option" style="background-color: #8B645A;" data-color="#8B645A"></div><div class="color-option" style="background-color: #D0D4D8;" data-color="#D0D4D8"></div><div class="color-option" style="background-color: #BCC0BE;" data-color="#BCC0BE"></div>
            </div>
            <input type="hidden" id="favoriteColor" name="favoriteColor" value="#E8E6E3">

            <label for="avatar">Выберите аватар:</label>
            <div class="avatar-selection">
                <img src="avatars/avatar1.png" alt="Avatar 1" class="avatar-option" data-avatar="avatars/avatar1.png">
                <img src="avatars/avatar2.png" alt="Avatar 2" class="avatar-option" data-avatar="avatars/avatar2.png">
                <img src="avatars/avatar3.png" alt="Avatar 3" class="avatar-option" data-avatar="avatars/avatar3.png">
            </div>
            <input type="hidden" id="avatar" name="avatar" value="avatars/avatar1.png">

            <label for="dream">Ваша мечта:</label>
            <input type="text" id="dream" name="dream" placeholder="Например, поехать в Париж" required>

            <button type="submit">Создать мой мир</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
