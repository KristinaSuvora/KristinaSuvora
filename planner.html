<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <button onclick="goBack()" class="back-button">&larr; Назад</button>
        <h1>Планер</h1>
    </div>
    <div id="planner">
        <input type="text" id="week-range" placeholder="Введите неделю: 20.01 - 26.01" />
        <div class="week-grid">
            <div class="day">
                <h2>Понедельник</h2>
                <ul>
                    <li><input type="checkbox"> Задача 1</li>
                    <li><input type="checkbox"> Задача 2</li>
                </ul>
            </div>
            <div class="day">
                <h2>Вторник</h2>
                <ul>
                    <li><input type="checkbox"> Задача 1</li>
                    <li><input type="checkbox"> Задача 2</li>
                </ul>
            </div>
            <!-- Add similar sections for other days -->
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
