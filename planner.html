<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="planner-container">
        <h1>Планер</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="year">Мой год</button>
            <button class="tab-button" data-tab="month">Текущий месяц</button>
            <button class="tab-button" data-tab="week">Неделя</button>
        </div>
        <div class="tab-content" id="year">
            <h2>Мой год</h2>
            <p>Здесь можно планировать год.</p>
        </div>
        <div class="tab-content hidden" id="month">
            <h2>Текущий месяц</h2>
            <p>Здесь можно планировать месяц.</p>
        </div>
        <div class="tab-content hidden" id="week">
            <h2>Неделя</h2>
            <p>Здесь можно планировать неделю.</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
