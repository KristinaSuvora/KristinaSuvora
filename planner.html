<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <button onclick="goBack()" class="back-button">&larr; Назад</button>
        <h1>Планер</h1>
    </div>
    <div id="planner">
        <input type="text" id="week-range" placeholder="Введите неделю: 20.01 - 26.01" />

        <div class="planner-grid">
            <div class="day">
                <h3>Понедельник</h3>
                <input type="text" placeholder="Дата: 21.01" class="date-input">
                <ul>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 1" class="task-input"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 2" class="task-input"></li>
                </ul>
            </div>
            <div class="day">
                <h3>Вторник</h3>
                <input type="text" placeholder="Дата: 22.01" class="date-input">
                <ul>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 1" class="task-input"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 2" class="task-input"></li>
                </ul>
            </div>
            <div class="day">
                <h3>Среда</h3>
                <input type="text" placeholder="Дата: 23.01" class="date-input">
                <ul>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 1" class="task-input"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 2" class="task-input"></li>
                </ul>
            </div>
            <div class="day">
                <h3>Четверг</h3>
                <input type="text" placeholder="Дата: 24.01" class="date-input">
                <ul>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 1" class="task-input"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 2" class="task-input"></li>
                </ul>
            </div>
            <div class="day">
                <h3>Пятница</h3>
                <input type="text" placeholder="Дата: 25.01" class="date-input">
                <ul>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 1" class="task-input"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 2" class="task-input"></li>
                </ul>
            </div>
            <div class="day">
                <h3>Суббота</h3>
                <input type="text" placeholder="Дата: 26.01" class="date-input">
                <ul>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 1" class="task-input"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 2" class="task-input"></li>
                </ul>
            </div>
            <div class="day">
                <h3>Воскресенье</h3>
                <input type="text" placeholder="Дата: 27.01" class="date-input">
                <ul>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 1" class="task-input"></li>
                    <li><input type="checkbox"> <input type="text" placeholder="Задача 2" class="task-input"></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
