<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="centered-container">
        <h1>Меню</h1>
        <p>Добро пожаловать, <span id="userName"></span>!</p>
        <p>Ваша мечта: <span id="userDream"></span></p>
        <button onclick="logout()">Выйти</button>
    </div>
    <script src="js/dynamicBackground.js"></script>
    <script>
        // Load user data from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const name = localStorage.getItem('name');
            const dream = localStorage.getItem('dream');
            document.getElementById('userName').textContent = name || "Гость";
            document.getElementById('userDream').textContent = dream || "Нет мечты";
        });

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
