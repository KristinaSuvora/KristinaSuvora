<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // Set the selected background color from localStorage
        document.addEventListener("DOMContentLoaded", function () {
            const selectedColor = localStorage.getItem("favoriteColor");
            if (selectedColor) {
                document.body.style.backgroundColor = selectedColor;
            }
        });
    </script>
</head>
<body>
    <div class="menu-container">
        <h1>Меню</h1>
        <p>Добро пожаловать, Кристина!</p>
        <p>Ваша мечта: сделать крутое приложение и получить кучу бабок</p>

        <div class="menu-tabs">
            <a href="planner.html" class="menu-tab">Планер</a>
            <a href="places.html" class="menu-tab">Куда сходить</a>
            <a href="short_trips.html" class="menu-tab">Ближайшие путешествия</a>
            <a href="long_trips.html" class="menu-tab">Дальние путешествия</a>
            <a href="inspiration.html" class="menu-tab">Вдохновение</a>
            <a href="chat.html" class="menu-tab">Я просто хочу поговорить</a>
        </div>

        <button class="logout-btn" onclick="logout()">Выйти</button>
    </div>

    <script>
        function logout() {
            // Clear localStorage and redirect to registration
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
